{{define "create-post"}}
<!DOCTYPE html>
<html>
<head>
	<title>Forum</title>
	<link rel="icon" href="/static/image/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/static/css/create-post.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
<body>
	<div class="container">
		<div class="wrapper">
		  <section class="post">
			<header>Create a post</header>
		<form action="/newPost" method="POST">
				<div class="details">
				  <div class="privacy">
					<i class="fas fa-user-friends"></i>
					<span>Categories</span>
					<i class="fas fa-caret-down"></i>
				</div>
			  </div>
		<label>Title:</label>
		<input type="text" name="title" placeholder="Enter a title for your post" required>
		<textarea name="content" rows="5" cols="50" placeholder="Enter the content for your post" required></textarea>
		
		<button>Post</button>
	</form>
</section>
<section class="audience">
	<header>
		<div class="arrow-back"><i class="fas fa-arrow-left"></i></div>
		<p>Select Categories</p>
	  </header>
	  <div class="content">
		<p>What categories do you want to choose?</p>
		<span>You can choose any category you like :)</span>
	  </div>
	<ul class="list">
		<li>
			{{range .}}
			<input type="checkbox" name="categories" value="{{.Category}}" />{{.Category}}<br />
    		{{end}}
		<div class="radio"></div>
	</li>
	<li class="active">
	</ul>
</section>
</div>
</div>
</body>
</html>
{{end}}
