{{define "index"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <link rel="icon" href="/static/image/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/static/css/index.css">
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <a class="node" href="/">Home</a>
        <div class="dropdown">
          <button class="dropbtn"> Categories 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            {{ range .Categories}}
            <a href="/category?ID={{.ID}}" id="{{.ID}}">{{.Category}}</a>
          {{end}}
          </div>
    </div>
        <a class="node" href="/signIn">Sign in</a>
        <a class="node" href="/signUp">Sign up</a>
      </div>
    </div>
    <div class="posts">
      {{range .Posts}}
      <div class="post" id="{{.ID}}">
        <a href="/post?ID={{.ID}}">{{.Title}}</a>
        <p>{{.Content}}</p>
        <span class="author" id="{{.User.ID}}">{{.User.Username}}</span>
        <div class="post-categories"></div>
          {{ range .Categories}}
          <a class="post-category" href="/category?ID={{.ID}}" id="{{.ID}}">{{.Category}}</a>
          {{end}}
        </div>
        <p>Like {{.Like}} Disike {{.Dislike}}</p>
      </div>
      {{end}}
    </div>
    <div style="margin-top: 10%; text-align: center;">
      <p style="font-size: 70px; color: black; margin-bottom: 0;">No Posts</p> 
      <a href="/signIn" style="font-size: 25px; color: rgb(75, 219, 39);">Create Post</a>
    </div>
  </body>
</html>
{{end}}
