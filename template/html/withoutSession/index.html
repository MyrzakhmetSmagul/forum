<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <link rel="icon" href="/staic/image/icon.png" type="image/png" sizes="32x32">
    <!-- <link rel="stylesheet" href="/static/css/error.css"> -->
  </head>
  <body>
    <div class="header">
      <div class="categories">
        {{ range .Categories}}
        <a href="{{.Category}}" id="{{.ID}}">{{.Category}}</a>
        {{end}}
      </div>
    </div>
    <div class="posts">
      {{range .Posts}}
      <div class="post" id="{{.ID}}">
        <h3>{{.Title}}</h3>
        <p>{{.Content}}</p>
        <span class="author" id="{{.User.ID}}">{{.User.Username}}</span>
        {{ range .Categories}}
        <a href="{{.Category}}" id="{{.ID}}">{{.Category}}</a>
        {{end}}
        <p>Like {{.Like}} Dislike {{.Dislike}}</p>
      </div>
      {{end}}
    </div>
  </body>
</html>
