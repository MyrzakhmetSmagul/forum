{{define "index"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <link rel="icon" href="/static/image/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/static/css/index.css">
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <a class="node" href="/">Home</a>
        <div class="categories">
          {{ range .Categories}}
          <a href="{{.Category}}" id="{{.ID}}">{{.Category}}</a>
          {{end}}
        </div>
        <a class="node" href="/signIn">Sign in</a>
        <a class="node" href="/signUp">Sign up</a>
      </div>
    </div>
    <div class="posts">
      {{range .Posts}}
      <div class="post" id="{{.ID}}">
        <h3>{{.Title}}</h3>
        <p>{{.Content}}</p>
        <span class="author" id="{{.User.ID}}">{{.User.Username}}</span>
        <div class="post-categories"></div>
          {{ range .Categories}}
          <a class="post-category" href="{{.Category}}" id="{{.ID}}">{{.Category}}</a>
          {{end}}
        </div>
        <p>Like {{.Like}} Disike {{.Dislike}}</p>
      </div>
      {{end}}
    </div>
  </body>
</html>
{{end}}
