<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <link rel="icon" href="/static/image/icon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="/static/css/index.css">
  </head>
  <body>
    <div class="header">
      <div class="categories">
        {{ range .Categories}}
        <a href="{{.Category}}" id="{{.ID}}">{{.Category}}</a>
        {{end}}
      </div>
    </div>
    <div class="posts">
      {{range .Posts}}
      <div class="post" id="{{.ID}}">
        <h3>{{.Title}}</h3>
        <p>{{.Content}}</p>
        <span class="author" id="{{.User.ID}}">{{.User.Username}}</span>
        {{ range .Categories}}
        <a href="{{.Category}}" id="{{.ID}}">{{.Category}}</a>
        {{end}}
        <p>
          <a href="/postLike?ID={{.ID}}&user_ID{{.User.ID}}">Like</a> {{.Like}}
          <a href="/postDislike?ID={{.ID}}&user_ID{{.User.ID}}">Disike</a> {{.Dislike}}
        </p>
        <div class="comments">
          {{ range .Comments}}
          <div class="comment" id="{{.ID}}">
            <p>{{.Username}}</p>
            <p>{{.Message}}</p>
            <p>
              <a href="/commentLike?ID={{.ID}}&user_ID{{.UserID}}">Like</a> {{.Like}}
              <a href="/commentDislike?ID={{.ID}}&user_ID{{.UserID}}">Dislike</a> {{.Dislike}}
            </p>
          </div>
          {{end}}
        </div>
      </div>
      {{end}}
    </div>
  </body>
</html>
